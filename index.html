<!DOCTYPE html>
<html>
<head>
<style>
  body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; background: #f0f2f5; }
  #chat-card { width: 350px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
  #display { height: 300px; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
  .msg { padding: 8px 12px; border-radius: 18px; max-width: 80%; font-size: 14px; }
  .user { background: #0084ff; color: white; align-self: flex-end; }
  .bot { background: #e4e6eb; color: black; align-self: flex-start; }
  .input-box { display: flex; padding: 10px; border-top: 1px solid #eee; }
  input { flex: 1; border: none; padding: 10px; outline: none; }
  button { background: none; border: none; color: #0084ff; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div id="chat-card">
  <div id="display">
    <div class="msg bot">Hi! Type "hello" or "date".</div>
  </div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="Type here...">
    <button onclick="talk()">Send</button>
  </div>
</div>

<script>
  function talk() {
    let input = document.getElementById("userInput");
    let display = document.getElementById("display");
    let text = input.value.toLowerCase().trim();

    if (text === "") return;

    // 1. Show User Message
    display.innerHTML += `<div class="msg user">${input.value}</div>`;
    
    // 2. Simple Logic Action
    let response = "I'm not sure what you mean, but I'm listening!";
    if (text.includes("hello")) response = "Hello there! How can I help?";
    if (text.includes("date")) response = "Today is " + new Date().toLocaleDateString();
    if (text.includes("clear")) { display.innerHTML = ""; response = "Chat cleared!"; }

    // 3. Show Bot Response
    setTimeout(() => {
      display.innerHTML += `<div class="msg bot">${response}</div>`;
      display.scrollTop = display.scrollHeight;
    }, 500);

    input.value = "";
  }
</script>

</body>
</html>
