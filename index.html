<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Chess - Single File</title>
    <style>
        :root {
            --bg-color: #2f3542;
            --square-light: #f0d9b5;
            --square-dark: #b58863;
            --highlight: #7bed9f;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .info-panel {
            text-align: center;
            margin-bottom: 20px;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 4px solid #1e272e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .white-sq { background-color: var(--square-light); }
        .black-sq { background-color: var(--square-dark); }

        .selected {
            background-color: var(--highlight) !important;
        }

        button {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 16px;
            background: #ffa502;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #2f3542;
        }

        button:hover { background: #eccc68; }

        .piece {
            display: inline-block;
            pointer-events: none; /* Prevents text selection during clicks */
        }
    </style>
</head>
<body>

    <div class="info-panel">
        <h1>Single-File Chess</h1>
        <p id="status">White to move. Click a piece to select it.</p>
    </div>

    <div id="chessboard"></div>

    <button onclick="resetGame()">New Game</button>

            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        let selectedSquare = null;

            boardDiv.innerHTML = '';
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    const square = document.createElement('div');
                    square.className = `square ${(r + c) % 2 === 0 ? 'white-sq' : 'black-sq'}`;
                    square.dataset.row = r;
                    square.dataset.col = c;

                    const piece = boardState[r][c];
                    if (piece) {
                        const span = document.createElement('span');
                        span.className = 'piece';
                        span.innerHTML = pieceIcons[piece];
                        // Distinguish colors for the move logic
                        span.dataset.color = (piece === piece.toUpperCase()) ? 'white' : 'black';
                        square.appendChild(span);
                    }

                        square.classList.add('selected');
                    }

                    boardDiv.appendChild(square);
                }
            }
        }
