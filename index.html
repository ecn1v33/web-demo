<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Landing Page</title>
    <style>
        /* Base Styles */
        :root { --bg: #ffffff; --text: #333; --accent: #007bff; }
        .dark-theme { --bg: #1a1a1a; --text: #f4f4f4; --accent: #00d4ff; }

        body { 
            margin: 0; font-family: sans-serif; 
            background-color: var(--bg); color: var(--text); 
            transition: all 0.5s ease; 
        }

        /* Layout */
        .container { 
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; 
        }

        h1 { font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.8; }

        /* Interactive Buttons */
        .btn-group { display: flex; gap: 15px; }
        
        button {
            padding: 15px 30px; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; font-size: 1rem;
            transition: 0.3s;
        }

        .primary-btn { background: var(--accent); color: white; }
        .secondary-btn { background: #e0e0e0; color: #333; }
        
        button:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        button:active { transform: scale(0.95); }

        /* Simple Alert Box style */
        #status-msg { margin-top: 20px; font-weight: bold; color: var(--accent); }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="headline">Welcome Friend!</h1>
        <p id="subtext">Click the buttons below to interact with the page.</p>

        <div class="btn-group">
            <button class="primary-btn" onclick="sayHello()">Say Hello</button>
            
            <button class="secondary-btn" onclick="toggleTheme()">Switch Mode</button>
        </div>

        <p id="status-msg"></p>
    </div>

    <script>
        // Interaction 1: Personal Greeting
        function sayHello() {
            let name = prompt("What is your name?");
            if (name) {
                document.getElementById("headline").innerText = "Hello, " + name + "!";
                document.getElementById("status-msg").innerText = "Nice to meet you!";
            }
        }

        // Interaction 2: Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            let isDark = document.body.classList.contains("dark-theme");
            document.getElementById("status-msg").innerText = 
                isDark ? "Dark Mode Activated üåô" : "Light Mode Activated ‚òÄÔ∏è";
        }
    </script>

</body>
</html>
