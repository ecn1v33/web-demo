<!DOCTYPE html>
<html>
<head>
    <title>Simple Click Game</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f0f0f0; overflow: hidden; }
        #game-area { 
            width: 100vw; height: 80vh; border: 2px solid #333; 
            background: white; position: relative; cursor: crosshair; 
        }
        #target { 
            width: 50px; height: 50px; background: red; 
            position: absolute; border-radius: 8px; cursor: pointer;
            transition: 0.1s;
        }
        .info { font-size: 24px; margin: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="info">Score: <span id="score">0</span> | Time: <span id="time">30</span>s</div>
    <button id="start-btn" onclick="startGame()">Start Game</button>
    
    <div id="game-area">
        <div id="target" style="display: none;" onclick="catchTarget()"></div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        const target = document.getElementById('target');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;
            scoreDisplay.innerText = score;
            timeDisplay.innerText = timeLeft;
            document.getElementById('start-btn').style.display = 'none';
            target.style.display = 'block';
            
            moveTarget();
            
            let timer = setInterval(() => {
                timeLeft--;
                timeDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function moveTarget() {
            if (!gameActive) return;
            // Calculate random position inside the game area
            const x = Math.random() * (window.innerWidth - 60);
            const y = Math.random() * (window.innerHeight * 0.8 - 60);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            // Change color randomly for fun
            target.style.background = `hsl(${Math.random() * 360}, 70%, 50%)`;
        }

        function catchTarget() {
            if (gameActive) {
                score++;
                scoreDisplay.innerText = score;
                moveTarget(); // Jump to a new spot immediately
            }
        }

        function endGame() {
            gameActive = false;
            target.style.display = 'none';
            document.getElementById('start-btn').style.display = 'inline-block';
            alert("Game Over! Your score: " + score);
        }
    </script>
</body>
</html>
