<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #1a1a1a;
            --accent: #6c5ce7;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --card-bg: rgba(45, 45, 45, 0.8);
            --text: #f0f2f5;
            --accent: #a29bfe;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            transition: all 0.3s ease;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: var(--accent);
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        .todo-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time-display { font-size: 0.9em; opacity: 0.7; }
    </style>
</head>

        </div>

            <input type="text" id="taskInput" placeholder="Add a new goal...">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>
