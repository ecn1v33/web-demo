<!DOCTYPE html>
<html>
<head>
    <title>Single File Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .status {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #333;
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell:hover { background-color: #444; }
        .cell.taken { cursor: not-allowed; }
        button#reset {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="status" id="status">Player X's Turn</div>
    <div class="board" id="board">
        </div>
    <button id="reset" onclick="resetGame()">Restart Game</button>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        let currentPlayer = 'X';
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function createBoard() {
            boardElement.innerHTML = "";
            gameState.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.innerText = cell;
                cellElement.addEventListener('click', () => handleCellClick(index));
                boardElement.appendChild(cellElement);
            });
        }

        function handleCellClick(index) {
            if (gameState[index] !== "" || !gameActive) return;

            gameState[index] = currentPlayer;
            checkResult();
            if (gameActive) {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusElement.innerText = `Player ${currentPlayer}'s Turn`;
            }
            createBoard();
        }

        function checkResult() {
            let roundWon = false;
            for (let condition of winningConditions) {
                let a = gameState[condition[0]];
                let b = gameState[condition[1]];
                let c = gameState[condition[2]];
                if (a === '' || b === '' || c === '') continue;
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusElement.innerText = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusElement.innerText = "It's a Draw!";
                gameActive = false;
            }
        }

        function resetGame() {
            currentPlayer = 'X';
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusElement.innerText = "Player X's Turn";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
