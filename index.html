<!DOCTYPE html>
<html>
<head>
    <title>Simple Action Fighter</title>
    <style>
        body {
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 4px solid #444;
            background: #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .ui {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin-top: 20px;
            position: relative;
        }
        .health-bar {
            width: 350px;
            height: 30px;
            background: #555;
            border: 2px solid #fff;
        }
        #health-p1, #health-p2 {
            height: 100%;
            background: #ff4757;
            width: 100%;
            transition: width 0.2s;
        }
        .controls { font-size: 12px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="ui">
        <div class="health-bar"><div id="health-p1"></div></div>
        <div id="status">FIGHT!</div>
        <div class="health-bar"><div id="health-p2"></div></div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="controls">
        P1: [A][D] Move, [W] Jump, [Space] Attack | P2: [Arrows] Move, [Enter] Attack
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gravity = 0.7;

        class Sprite {
            constructor({ position, velocity, color, offset }) {
                this.position = position;
                this.velocity = velocity;
                this.width = 50;
                this.height = 100;
                this.color = color;
                this.health = 100;
                this.isAttacking = false;
                this.attackBox = {
                    position: { x: this.position.x, y: this.position.y },
                    offset,
                    width: 100,
                    height: 50
                };
            }

            draw() {
                // Character
                ctx.fillStyle = this.color;
                ctx.fillRect(this.position.x, this.position.y, this.width, this.height);

                // Attack Box (only visible when attacking)
                if (this.isAttacking) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fillRect(
                        this.attackBox.position.x, 
                        this.attackBox.position.y, 
                        this.attackBox.width, 
                        this.attackBox.height
                    );
                }
            }

            update() {
                this.draw();
                this.attackBox.position.x = this.position.x + this.attackBox.offset.x;
                this.attackBox.position.y = this.position.y;

                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;

                // Gravity logic
                if (this.position.y + this.height + this.velocity.y >= canvas.height) {
                    this.velocity.y = 0;
                } else {
                    this.velocity.y += gravity;
                }
            }

            attack() {
                this.isAttacking = true;
                setTimeout(() => this.isAttacking = false, 100);
            }
        }

        const player1 = new Sprite({
            position: { x: 100, y: 0 },
            velocity: { x: 0, y: 0 },
            color: '#1e90ff',
            offset: { x: 0, y: 0 }
        });

        const player2 = new Sprite({
            position: { x: 650, y: 0 },
            velocity: { x: 0, y: 0 },
            color: '#ffa502',
            offset: { x: -50, y: 0 }
        });

        const keys = {
            a: { pressed: false }, d: { pressed: false }, w: { pressed: false },
            ArrowRight: { pressed: false }, ArrowLeft: { pressed: false }
        };

        function rectangularCollision({ rect1, rect2 }) {
            return (
                rect1.attackBox.position.x + rect1.attackBox.width >= rect2.position.x &&
                rect1.attackBox.position.x <= rect2.position.x + rect2.width &&
                rect1.attackBox.position.y + rect1.attackBox.height >= rect2.position.y &&
                rect1.attackBox.position.y <= rect2.position.y + rect2.height
            );
        }

        function animate() {
            window.requestAnimationFrame(animate);
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player1.update();
            player2.update();

            // P1 Movement
            player1.velocity.x = 0;
            if (keys.a.pressed) player1.velocity.x = -5;
            else if (keys.d.pressed) player1.velocity.x = 5;

            // P2 Movement
            player2.velocity.x = 0;
            if (keys.ArrowLeft.pressed) player2.velocity.x = -5;
            else if (keys.ArrowRight.pressed) player2.velocity.x = 5;

            // Collision Detection (Hit)
            if (player1.isAttacking && rectangularCollision({ rect1: player1, rect2: player2 })) {
                player1.isAttacking = false;
                player2.health -= 10;
                document.getElementById('health-p2').style.width = player2.health + '%';
            }

            if (player2.isAttacking && rectangularCollision({ rect1: player2, rect2: player1 })) {
                player2.isAttacking = false;
                player1.health -= 10;
                document.getElementById('health-p1').style.width = player1.health + '%';
            }

            // End Game Logic
            if (player1.health <= 0 || player2.health <= 0) {
                document.getElementById('status').innerText = player1.health <= 0 ? "PLAYER 2 WINS" : "PLAYER 1 WINS";
            }
        }

        animate();

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                // P1
                case 'd': keys.d.pressed = true; break;
                case 'a': keys.a.pressed = true; break;
                case 'w': if (player1.position.y > 250) player1.velocity.y = -15; break;
                case ' ': player1.attack(); break;
                // P2
                case 'ArrowRight': keys.ArrowRight.pressed = true; break;
                case 'ArrowLeft': keys.ArrowLeft.pressed = true; break;
                case 'ArrowUp': if (player2.position.y > 250) player2.velocity.y = -15; break;
                case 'Enter': player2.attack(); break;
            }
        });

        window.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'd': keys.d.pressed = false; break;
                case 'a': keys.a.pressed = false; break;
                case 'ArrowRight': keys.ArrowRight.pressed = false; break;
                case '
